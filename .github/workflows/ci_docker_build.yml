# .github/workflows/ci_docker_build.yml
name: Build and Deploy App

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: devops-web-app

jobs:
  build_and_push:
    name: 1. Build and Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }} 
        password: ${{ secrets.GITHUB_TOKEN }} 

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
        
    - name: Print image URL
      run: echo "Image pushed to GHCR"
          
  deploy_to_render:
    name: 2. Continuous Deployment Trigger
    runs-on: ubuntu-latest
    needs: [build_and_push]  # This job runs ONLY after the build succeeds

    steps:
      - name: Trigger Render Deploy
        env:
          # VITAL: This triggers the deployment on your Render service
          RENDER_SERVICE_ID: srv-d3hkuibjruib8s7f3bfi0gg 
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Triggering deployment for Service ID: $RENDER_SERVICE_ID"
          
          # Render API call to trigger a deploy on the service
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            --data '{"clearCache": "true"}'
